<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">


</head>

<body>

    <!-- Navbar Section -->
    <header>
        <nav>
            <div class="navbar bg-[#15803D] text-white shadow-sm md:px-10 lg:px-32">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-black">
                            <li><a>About</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                        </ul>
                    </div>
                    <div class="text-center md:text-justify"><a class="text-md md:text-xl cursor-pointer" href="/"><i
                                class="fa-solid fa-seedling"></i> Green
                            Earth</a></div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <div class="navbar-end hidden md:flex">
                    <a class="btn bg-[#FACC15] rounded-3xl border-none text-green-800 shadow-none">Plant A Tree</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="bg-[#F0FDF4]">

        <!-- Bannner Section -->
        <div class="bg-[#CFF0DC] m-0 w-full grid grid-cols-1 md:grid-cols-3 justify-items-center pb-6 pt-6 md:pb-4 md:pt-8 lg:pb-0 lg:pt-6">
            <div class="hidden md:block md:mb-0"><img src="Images/hero-leaf1.png" alt="leaf"></div>
            <div class="text-center self-center">
                <h1 class="font-bold text-4xl">Plant a Tree, Grow a Future</h1>
                <p class="text-gray-500 text-sm p-4">Join our mission to plant 1 million trees and make the Earth
                    greener
                    for future
                    generations.</p>
                <a class="btn bg-[#FACC15] rounded-3xl border-none text-green-800 shadow-none">Get Involved</a>
            </div>
            <div class="hidden md:block"><img src="Images/hero-leaf2.png" alt="leaf"></div>
        </div>

        <!-- Choose You Tress -->

        <h1 class="font-bold text-2xl text-center mt-6 mb-6 md:mt-24 md:mb-10">Choose Your Trees</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 md:gap-6 lg:gap-4 md:mx-auto md:px-10 lg:px-32 md:justify-items-between">
            
            <!-- Categories box  -->

            <div class="bg-white p-4 rounded-xl h-fit w-full">
                <h1 class="font-bold text-xl"><i class="fa-brands fa-pagelines"></i> Categories</h1>
                <div id="categories" class="">
                    <div class="text-center"><span class="loading loading-bars loading-xs"></span></span></div>
                </div>
            </div>

            <!-- Plants box -->
            <div class="col-span-4 mt-6 md:mt-0 grid md:grid-cols-2 lg:grid-cols-3 md:gap-4 justify-center md:order-last lg:order-none"
                id="plants">
                <div></div>
                <div class="text-center"><span class="animate-pulse loading loading-ring loading-xl"></span></div>
                <div></div>
            </div>

            <!-- Cart box -->

            <div class="bg-white p-4 rounded-xl h-fit w-full mt-6 md:mt-0 lg:order-none">
                <h1 class="font-bold text-xl"><i class="fa-solid fa-cart-shopping"></i> Your Cart</h1>
                <div id="cart">
                    <div class="text-center"><span class="loading loading-bars loading-xs"></span></div>
                </div>
            </div>
        </div>


        <!-- About the Campaign Section -->
         <h2 class="font-bold text-2xl text-center pt-10 md:pt-24">About the Campaign</h2>





    </main>


</body>

</html>
